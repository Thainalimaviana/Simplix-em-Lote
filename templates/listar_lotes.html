<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolher lote</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #133abb, #00e1ff);
      background-size: 600% 600%;
      animation: fundoAnimado 20s ease infinite;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes fundoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 10px 0;
    }

    ul li a {
      display: block;
      padding: 10px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      transition: all 0.3s;
    }

    ul li a:hover {
      background: rgba(0, 225, 255, 0.3);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: rgba(197, 27, 27, 0.8);
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(197, 27, 27, 1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escolha o lote para recuperar</h1>
    <ul>
      {% for lote in lotes %}
        <li>
          <a href="/recuperar-progresso?lote_id={{ lote }}">
            ðŸ“‚ Recuperar lote <strong>{{ lote }}</strong>
          </a>
        </li>
      {% else %}
        <li>Nenhum lote encontrado.</li>
      {% endfor %}
    </ul>
    <a href="/"><button>Voltar</button></a>
  </div>
</body>
</html>
